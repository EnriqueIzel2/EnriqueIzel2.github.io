<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/components/main-header.css" />
    <link rel="stylesheet" href="./css/components/main-logo.css" />
    <link rel="stylesheet" href="./css/components/main-action.css" />
    <link rel="stylesheet" href="./css/components/main-box.css" />
    <link rel="stylesheet" href="./css/components/main-button.css" />
    <link rel="stylesheet" href="./css/components/main-banner.css" />
    <link rel="stylesheet" href="./css/components/titles.css" />
    <link rel="stylesheet" href="./css/components/main-section.css" />
    <link rel="stylesheet" href="./css/components/skill.css" />
    <link rel="stylesheet" href="./css/components/wrapper-skill.css" />
    <link rel="stylesheet" href="./css/components/progress-bar.css" />
    <link rel="stylesheet" href="./css/components/card-project.css" />
    <link rel="stylesheet" href="./css/components/wrapper-card.css" />
    <link rel="stylesheet" href="./css/components/main-carousel.css" />
    <link rel="stylesheet" href="./css/components/wrapper-description.css" />
    <link rel="stylesheet" href="./css/components/main-description.css" />
    <link rel="stylesheet" href="./css/components/button-arrow.css" />
    <link rel="stylesheet" href="./css/components/node-card.css" />
    <link rel="stylesheet" href="./css/components/main-form.css" />
    <link rel="stylesheet" href="./css/components/main-footer.css">

    <title>Enrique Izel</title>
  </head>
  <body>
    <header class="main-header">
      <img
        class="main-logo"
        src="./assets/image-pixel.jpeg"
        alt="Avatar do Enrique Izel"
      />

      <nav>
        <a class="main-action" href="#" lang="en">Skills</a>
        <a class="main-action" href="#">Projetos</a>
        <a class="main-action" href="#">Sobre</a>
        <a class="main-action" href="#">Contatos</a>
        <a class="main-button" href="#" lang="en">Download CV</a>
      </nav>
    </header>

    <section class="main-banner">
      <div class="wrapper">
        <div class="main-box">
          <h1 class="headline">Enrique Izel</h1>
          <h2 class="title">FrontEnd Developer</h2>
        </div>

        <div class="navigation">
          <a href="#" lang="en" class="main-button">Download CV</a>
          <a href="#" class="main-button">Contatos</a>
        </div>
      </div>
    </section>

    <section class="main-section">
      <h2 class="headline --second">Skills</h2>

      <div class="wrapper-skill">
        <article class="skill">
          <img
            class="icon"
            src="./assets/ico_html5.png"
            alt="Logo do HTML5 em pixel art"
          />
          <div class="right">
            <h3 class="subtitle">HTML</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill">
          <img
            src="./assets/ico_css3.png"
            alt="Logo do CSS3 em pixel art"
            class="icon"
          />
          <div class="right">
            <h3 class="subtitle">CSS</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill">
          <img
            src="./assets/ico_js.png"
            alt="Logo do JavaScript em pixel art"
            class="icon"
          />
          <div class="right">
            <h3 class="subtitle">JavaScript</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill">
          <img
            src="./assets/ico_react.png"
            alt="Logo do React em pixel art"
            class="icon"
          />
          <div class="right">
            <h3 class="subtitle">React</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill">
          <img
            src="./assets/ico_nodejs.png"
            alt="Logo do NodeJS em pixel art"
            class="icon"
          />
          <div class="right">
            <h3 class="subtitle">NodeJS</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill">
          <img
            src="./assets/ico_restapi.png"
            alt="Logo do Rest API em pixel art"
            class="icon"
          />
          <div class="right">
            <h3 class="subtitle">Rest API</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill">
          <img
            src="./assets/ico_tdd.png"
            alt="Logo do TDD em pixel art"
            class="icon"
          />
          <div class="right">
            <h3 class="subtitle">TDD</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill">
          <img
            src="./assets/ico_ux.png"
            alt="Logo do UX em pixel art"
            class="icon"
          />
          <div class="right">
            <h3 class="subtitle">UX</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
      </div>
    </section>

    <section class="main-section --bgBlack --bdFirst">
      <h2 class="headline --second">Projetos</h2>
      <div class="wrapper-card">
        <figure class="card-project --first">
          <img src="./assets/logo-firedlabs.png" alt="logo do projeto" />
        </figure>
        <figure class="card-project --blue">
          <img src="./assets/logo-collabcode.png" alt="logo do projeto" />
        </figure>
        <figure class="card-project">
          <img src="./assets/portfolio.png" alt="logo do projeto" />
        </figure>
      </div>
    </section>

    <section class="main-section --bgSecond --bdBlack">
      <h2 class="headline --second">Sobre</h2>

      <section class="main-carousel">
        <button btnArrowLeft class="button-arrow --left">
          <span class="content">Voltar</span>
        </button>

        <div class="items">
          <div class="elements">
            <figure class="node-card">
              <figcaption class="subtitle">2019</figcaption>
              <div class="card-logo">
                <img src="./assets/logo-locaweb.png" alt="Logo da locaweb" />
              </div>
            </figure>
    
            <figure class="node-card --clean">
              <figcaption class="subtitle">2021</figcaption>
              <div class="card-logo">
                <img src="./assets/logo-caelum.png" alt="Logo da locaweb" />
              </div>
            </figure>
    
            <figure class="node-card --first">
              <figcaption class="subtitle">2021</figcaption>
              <div class="card-logo">
                <img src="./assets/logo-getninjas.png" alt="Logo da locaweb" />
              </div>
            </figure>
    
            <figure class="node-card">
              <figcaption class="subtitle">2019</figcaption>
              <div class="card-logo">
                <img src="./assets/logo-locaweb.png" alt="Logo da locaweb" />
              </div>
            </figure>
    
            <figure class="node-card --clean">
              <figcaption class="subtitle">2021</figcaption>
              <div class="card-logo">
                <img src="./assets/logo-caelum.png" alt="Logo da locaweb" />
              </div>
            </figure>
    
            <figure class="node-card --first">
              <figcaption class="subtitle">2021</figcaption>
              <div class="card-logo">
                <img src="./assets/logo-getninjas.png" alt="Logo da locaweb" />
              </div>
            </figure>
          </div>
        </div>

        <button btnArrowRight class="button-arrow --right">
          <span class="content">Avançar</span>
        </button>
      </section>

      <div class="wrapper-description">
        <p class="main-description">
          Conheci o mundo da programação aos 17 anos na faculdade.
        </p>
      </div>
      <script src="./js/components/main-carousel.js"></script>
    </section>

    <section class="main-section --bgThird --bdBlack">
      <h2 class="headline --second">Contatos</h2>

      <form action="" class="main-form">
        <div class="field-text">
          <label class="body1" for="nome">Nome</label>
          <input type="text" class="input-text" name="nome" id="nome" required />
        </div>

        <div class="field-text">
          <label class="body1" for="email">Email</label>
          <input type="email" class="input-text" name="email" id="email" required />
        </div>

        <div class="field-text">
          <label class="body1" for="mensagem">Mensagem</label>
          <textarea
            type="text"
            class="area-text"
            name="mensagem"
            id="mensagem"
            required
          >
          </textarea>
        </div>

        <button type="submit" class=" main-button body1">Enviar</button>
      </form>
    </section>

    <footer class="main-footer">
      <div class="social-medias">
        <a href="http://twitter.com" target="_blank">
          <img src="./assets/twitter 1.png" alt="Logo do twitter em pixel art" />
        </a>
        <a href="http://youtube.com" target="_blank">
          <img src="./assets/youtube 1.png" alt="Logo do youteube em pixel art" />
        </a>
        <a href="http://discord.com" target="_blank">
          <img src="./assets/discord 1.png" alt="Logo do discord em pixel art" />
        </a>
    </footer>
  </body>
</html>
